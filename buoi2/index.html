<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buoi2</title>
</head>
<body>
    <!-- table trong html -->
    <h1>thong tin sinh vien</h1>
    <table>
        <!-- thẻ nhóm các tphan dau của bảng: thead -->
        <thead>
            <!-- thẻ định nghĩa hag trong bảng: tr -->
            <tr>
                <td>họ tên</td>
                <td>tuổi</td>
                <td>email</td>
            </tr>
        </thead>
        <!-- thẻ sử dụng để chứa nội dung của bảng: tbody -->
        <tbody>
            <tr>
            <!-- thẻ định nghĩa một ô của bảng: td -->
            <td>nguyen van A</td>
            <td>19</td>
            <td>nguyenvanA@gmail.com</td>
            </tr>
            <tr>
                <td>nguyenvanB</td>
                <td>20</td>
                <td>nguyenvanB@gmail.com</td>
            </tr>
        </tbody>
    </table>
    <!-- form html -->
    <h2>form đăng kí nhận iphone</h2>
    <!-- form: định nghĩa form trong html -->
    <form>
        <label>họ tên: </label>
        <br>
           <input type="text" placeholder="vui long nhap ho ten...">   
        </br>
        <label>email: </label>
        <br>
          <input type="text" placeholder="vui long nhap email...">         
        </br>
        <label>password: </label>
        <br>
          <input type="text" placeholder="vui long nhap mat khau...">
        </br>
        <br>
        <label>đặt hàng: </label>  
        <!-- thẻ định nghĩa danh sách dropdown -->
          <select>
            <!-- thẻ định nghĩa một tphan trong danh sách dropdown -->
             <option value="">phone</option>
             <option value="">phone max</option>
             <option value="">phone x </option>
             <option value="">phone pro max</option>
          </select>
        </br>   
        <br>   
        <!-- thẻ button: định nghĩa nút trong html -->
           <button type="submit">gui di</button>  
        </br>
    </form>
<!-- thẻ block: bdau một dog mới(xuống dog) -->

<p>doan van 1</p>
<p>doan van 2</p>
<!-- thẻ inline: la thẻ k bdau với dog mới(xuống dog)-->
 <a href="#">thẻ liên kết</a>
 <button>Click me!</button>
