<!--flex box: la môt module của CSS>
 flex box layout: flex box bao gom rat nhieu thuộc tính để tạo thanh các bố cục, một số thuộc tính được áp dụng cho container, một số khác được áp dụng cho ndung bên trong-item
 flex box container:
 flex-container{
    display:flex;
 }
 - các thuộc tính của flex box: 
 flex-direction: xdinh hướng ma flex-container muốn sxep các items(nếu khong set v mặc định la row) 
 flex-wrap: nếu kích thước của container khong đủ chứa item v các item sẽ tự động chuyển sang hang khác(mặc đinh la no-wrap) 
 flex-flow: 
 justify-content: căn chỉnh items trong một hang(row)
 align-items: căn chỉnh items trong một cột(collum) 
 align-content:căn chỉnh các hang(row)của item--> 
<!-- flex box item: 
order: chỉ định thứ tự của các items
flex-grow: được sử dụng khi tổng kích thước các item trong container nhỏ hơn kích thước của container va ndung trong container luôn đc lấp đây  

flex-shrink(co vao): sẽ co lai khi thay đổi width của ptu cha xuống
mặc định: flex-shrink:1;   
flex-basis: set độ rộng hoặc chieu cao cho ptu. nó sẽ tương ứng với height khi parent co thuoc tính flex-direction:colum va width nếu la flex-direction:row -->
