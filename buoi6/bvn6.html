<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bvn-buoi6</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tạo tài khoản Gmail</h1>
        </div>
        <div class="form-container">
            <form action="#">
                <div class="input-group">
                    <label for="firstName">Tên:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Nhập tên" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Họ:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Nhập họ" required>
                </div>
                <div class="input-group">
                    <label for="email">Tên người dùng:</label>
                    <input type="email" id="email" name="email" placeholder="Nhập tên người dùng" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                </div>
                <button type="submit">Tạo tài khoản</button>
            </form>
            <p>Hoặc đăng nhập bằng:</p>
            <a href="#">Số điện thoại</a>
        </div>
    </div>
</body>
</html>
